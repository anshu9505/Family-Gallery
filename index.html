<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="./media/chotu.jpg" alt="" id="chotu">
            <div id="hoverchotu" class="hover-chotu"></div>
        </span>
        <span style="--i:2">
            <img src="./media/choti.jpg" alt="" id="choti">
            <div id="hoverchoti" class="hover-choti"></div>
        </span>
        <span style="--i:3">
            <img src="./media/di.jpg" alt="" id="didi">
            <div id="hoverdidi" class="hover-didi"></div>
        </span>
        <span style="--i:4">
            <img src="./media/mapa.jpg" alt="" id="mapa">
            <div id="hovermapa" class="hover-mapa"></div>
        </span>
        <span style="--i:5">
            <img src="./media/Full.jpg" alt="" id="full">
            <div id="hoverfull" class="hover-full"></div>
        </span>
        <span style="--i:6">
            <img src="./media/dijiju.jpg" alt="" id="dijiju">
            <div id="hoverdto" class="hover-dto"></div>
        </span>
        <span style="--i:7">
            <img src="./media/jiju.jpg" alt="" id="jiju">
            <div id="hoverjiju" class="hover-jiju"></div>
        </span>
    </div>
    <div class="btn-container"> 
        <button class="btn" id="prev">Prev</button> 
        <button class="btn" id="next">Next</button> 
      </div> 
      <h2>HouseFull Image Gallery</h2>
      <script src="script.js"></script>
</body>
</html>
